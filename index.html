<!DOCTYPE html>
<html>
    <head>
        <title>Regisztráció</title>
        <!-- HEAD -->
		<link href="./css/app.css" rel="stylesheet">
		<!-- Scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" integrity="sha512-AFwxAkWdvxRd9qhYYp1qbeRZj6/iTNmJ2GFwcxsMOzwwTaRwz2a/2TX225Ebcj3whXte1WGQb38cXE5j7ZQw3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script defer async src="./js/app.js"></script>

		<!-- Meta -->
		<meta name="viewport" content="height=device-height, 
                      width=device-width, initial-scale=1.0, 
                      minimum-scale=1.0, maximum-scale=1.0, 
                      user-scalable=no, target-densitydpi=device-dpi" />
    </head>
    <body>
		<section>
			<div class="container">
				<div class="form-container">
					<div class="form-message"></div>
					<h1 id="title">Regisztráció</h1>
							<form id="registration">
								<div class="form-group">
									<label for="inputName">Név</label>
									<input type="text" class="form-control" id="inputName" placeholder="jondoe01" required>
								</div>
								
								<div class="form-group">
									<label for="inputEmail">Email cím</label>
									<input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
								</div>
								
								<div class="form-group">
									<label for="inputEmail2">Email cím újra</label>
									<input type="email" class="form-control" id="inputEmail2" placeholder="name@example.com" required>
								</div>
								
								<div class="form-group">
									<label for="inputSelection">Honnan hallott rólunk?</label>
									<select id="inputSelection" class="form-control form-selection">
										<option disabled>Válassz</option>
										<option value="1">Internetről</option>
										<option value="2">Televízióból</option>
										<option value="3">Egyéb helyről</option>
									</select>
								</div>
								
								
								
								<div class="form-group">
									<input required type="checkbox" id="inputCheck2">
									<label class="form-check-label" for="inputCheck2">Adatkezelési nyilatkozat elfogadása</label>
								</div>
								<div class="form-group float-right">
									<button  type="submit" class="btn" id="register">Regisztráció</button>
								</div>
							</form>
				</div>
			</div>
		</section>
    </body>
</html>
